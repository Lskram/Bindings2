<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ฟอร์มสมัครงาน</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-check {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h2 class="form-title">กรุณากรอกแบบฟอร์มให้ครบถ้วน</h2>
            <h5 class="form-title">บริษัทจะพิจารณาและติดต่อท่านไปภายหลัง</h5>
            <form @submit.prevent="handleSubmit">
                <!-- User Information -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">ชื่อ</label>
                        <input type="text" class="form-control" id="firstName" v-model="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">นามสกุล</label>
                        <input type="text" class="form-control" id="lastName" v-model="lastName" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">เบอร์โทรศัทพ์</label>
                        <input type="tel" class="form-control" id="phone" v-model="phone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">อีเมลล์</label>
                        <input type="email" class="form-control" id="email" v-model="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">ที่อยู่</label>
                        <input type="text" class="form-control" id="address" v-model="address" required>
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">เมืองที่่อาศัย</label>
                        <input type="text" class="form-control" id="city" v-model="city" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="state" class="form-label">จังหวัดที่เกิด</label>
                        <input type="text" class="form-control" id="state" v-model="state" required>
                    </div>
                    <div class="col-md-6">
                        <label for="zip" class="form-label">เลขเชิญชวน (สำคัญหากท่านไม่ได้รับเชิญจะไม่รับพิจารณา)</label>
                        <input type="text" class="form-control" id="zip" v-model="zip" required>
                    </div>
                </div>

                <!-- Contact Preferences -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="secondaryEmail" class="form-label">อีเมลล์สำรอง</label>
                        <input type="email" class="form-control" id="secondaryEmail" v-model="secondaryEmail">
                    </div>
                    <div class="col-md-6">
                        <label for="secondaryPhone" class="form-label">เบอร์สำรอง</label>
                        <input type="tel" class="form-control" id="secondaryPhone" v-model="secondaryPhone">
                    </div>
                </div>

                <!-- Settings -->
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">ให้เราติดต่อไปทาง</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contactMethod" id="emailMethod" v-model="contactMethod" value="email">
                            <label class="form-check-label" for="emailMethod">อีเมลล์</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contactMethod" id="phoneMethod" v-model="contactMethod" value="phone">
                            <label class="form-check-label" for="phoneMethod">เบอร์</label>
                        </div>
                    </div>
                </div>

                <!-- More Settings -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="operatingSystem" class="form-label">ใช้อุปกรณ์รุ่นใดในการทำงาน</label>
                        <select class="form-select" id="operatingSystem" v-model="operatingSystem">
                            <option value="windows">Windows</option>
                            <option value="macos">MacOS</option>
                            <option value="linux">Linux</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="experience" class="form-label">ระดับความชำนาญ</label>
                        <select class="form-select" id="experience" v-model="experience">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <!-- Comments -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="comments" class="form-label">อยากบอกอะไรกับเรา(มีผลต่อการพิจารณา)</label>
                        <textarea class="form-control" id="comments" v-model="comments" rows="3"></textarea>
                    </div>
                </div>

                <!-- Checkbox & Submit -->
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="subscribe" v-model="subscribe">
                            <label class="form-check-label" for="subscribe">
                                ยอมรับข้อตกลงและกฏของทางบริษัท
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    firstName: '',
                    lastName: '',
                    phone: '',
                    email: '',
                    address: '',
                    city: '',
                    state: '',
                    zip: '',
                    secondaryEmail: '',
                    secondaryPhone: '',
                    contactMethod: '',
                    operatingSystem: '',
                    experience: '',
                    comments: '',
                    subscribe: false
                };
            },
            methods: {
                handleSubmit() {
                    // แสดงข้อมูลใน console
                    console.log("First Name:", this.firstName);
                    console.log("Last Name:", this.lastName);
                    console.log("Phone:", this.phone);
                    console.log("Email:", this.email);
                    console.log("Address:", this.address);
                    console.log("City:", this.city);
                    console.log("State:", this.state);
                    console.log("ZIP Code:", this.zip);
                    console.log("Secondary Email:", this.secondaryEmail);
                    console.log("Secondary Phone:", this.secondaryPhone);
                    console.log("Contact Method:", this.contactMethod);
                    console.log("Operating System:", this.operatingSystem);
                    console.log("Experience Level:", this.experience);
                    console.log("Comments:", this.comments);
                    console.log("Subscribed:", this.subscribe);
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
